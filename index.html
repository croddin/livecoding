<!DOCTYPE html>
<html>
	<head>
		<title>Live Coding</title>
		<style>
			html{height:90%;}
			body{background-color:#eee;height:100%;}
			.column{float:left;width:48%;padding:1%;height:100%;}
			textarea,iframe{width:100%;height:100%;background-color:white;}
		</style>
	</head>
	<body>
		<div class="column">
			<canvas id="canvas" width="600" height="600">
		</div>
		<div class="column">
			<textarea id="code" onkeyup="update();"></textarea>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script src="editor.js"></script>
		<script>
			$('#code').load('tree.js', function(){
				update();
				$('#code').keyup(update);
			})
		</script>
	</body>
</html>
