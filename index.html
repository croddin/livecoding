<!DOCTYPE html>
<html>
  <head>
    <title>Live Coding</title>
    <style>
      html{height:100%;width:100%;position:fixed;}
      body{background:#ddd;height:100%;}
      .column{float:left;width:48%;padding:1%;height:100%;}
      #code, iframe{width:100%;height:100%;background:white;position:relative;}
    </style>
  </head>
  <body>
    <div class="column">
      <canvas id="canvas" width="600" height="600">
    </div>
    <div class="column">
      <div id="code"></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script src="http://ajaxorg.github.com/ace/build/src/ace-uncompressed.js"></script>
    <script src="http://ajaxorg.github.com/ace/build/src/theme-textmate.js"></script>
    <script src="http://ajaxorg.github.com/ace/build/src/mode-javascript.js"></script>
    <script src="editor.js"></script>
    <script>
    
    function update(){
      try{
        var start = Date.now()
      	eval(editor.getSession().getValue())
        resetRandom();
        if( typeof drawScene === 'function'){
            setTimeout(function(){
              drawScene(document.getElementById('canvas'));
            }, 1);
        }
        var end = Date.now()
        console.log("Rendering:", end - start );
      } catch(e){}

    }
    
    window.editor = ace.edit("code");
    editor.setTheme("ace/theme/textmate");
    var JSMode = require("ace/mode/javascript").Mode;
    editor.getSession().setMode(new JSMode())
    editor.getSession().on('change', function(){
        update();
    });

    $.get('tree.js',function(src){
      editor.getSession().setValue(src);
    })
    </script>
  </body>
</html>
